name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: figgit
            archive: tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: figgit
            archive: tar.gz

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: figgit
            archive: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            binary: figgit
            archive: tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: figgit.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install musl tools
        if: matrix.platform.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }} --verbose

      - name: Strip binary (Linux and macOS)
        if: matrix.platform.os != 'windows-latest'
        run: strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }}

      - name: Create archive (tar.gz)
        if: matrix.platform.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../figgit-${{ matrix.platform.target }}.tar.gz ${{ matrix.platform.binary }}
          cd -

      - name: Create archive (zip)
        if: matrix.platform.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }} -DestinationPath figgit-${{ matrix.platform.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: figgit-${{ matrix.platform.target }}
          path: figgit-${{ matrix.platform.target }}.*

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: figgit-${{ matrix.platform.target }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
